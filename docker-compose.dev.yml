services:
  postgres:
    image: postgres:15
    restart: on-failure
    ports:
      - 5432:5432
    volumes:
      - db:/var/lib/postgresql/data
      - ./sql/create.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - ./.env
    command: ["postgres", "-c", "log_statement=all"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    ports:
      - 1323:1323
    volumes:
      - ./api:/app
    env_file:
      - ./.env
    restart: on-failure
    depends_on:
      postgres:
        condition: service_healthy
volumes:
  db:
